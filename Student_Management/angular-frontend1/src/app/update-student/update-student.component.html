<div class="col-md-5 offset-md-3">


    <h3> Update Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" >
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.first_name" name="firstName">
        </div>
        <div class="form-group" >
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.last_name" name="lastName">
        </div>
        <!-- <div class="form-group" >
            <label>Roll Number</label>
            <input type="number" class="form-control" id="roll" [(ngModel)]="student.roll" name="roll">
        </div> -->
        <div class="form-group" >
            <label> Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="student.age" name="age">
        </div>
    
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
    </div>
