<h3> Update Student</h3>
<form >
    <div class="form-group" >
        <label> First Name</label>
        <input type="text" class="form-control " readonly id="firstName" [(ngModel)]="student.first_name" name="firstName">
    </div>
    <div class="form-group" >
        <label> Last Name</label>
        <input type="text" class="form-control" id="lastName" readonly [(ngModel)]="student.last_name" name="lastName">
    </div>
    <div class="form-group" >
        <label>Roll Number</label>
        <input type="number" class="form-control" id="roll"  readonly [(ngModel)]="student.roll" name="roll">
    </div>
    <div class="form-group" >
        <label> Age</label>
        <input type="number" class="form-control" id="age"  readonly [(ngModel)]="student.age" name="age">
    </div>
    </form>
